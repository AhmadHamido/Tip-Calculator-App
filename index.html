<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tip Calculator App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>SPLITTER</h1>
        </header>
        <main>
            <section class="bill-container">
                <p class="section-title">Bill</p>
                <div class="bill-amount" id="bill-amount">0</div>
            </section>

            <section class="tip-container">
                <p class="section-title">Select Tip %</p>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button>
            </section>

            <section class="people-container">
                <p class="section-title">Number of People</p>
                <div class="counter">0</div>
            </section>

            <section class="total-container">
                
            </section>
        </main>
    </div>
</body>
</html>
