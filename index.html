<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Tip Calculator App</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>SPLI<br>TTER</h1>
            </header>
            <main>
                <section class="bill-container">
                    <label for="input-amount" class="section-title">Bill</label>
                    <p class="section-error" id="section-error-bill"></p>
                    <input class="input-amount" id="input-amount" type="text" inputmode="numeric" autocomplete="off">
                </section>

                <section class="tip-container">
                    <p class="section-title">Select Tip %</p>
                    <button class="section-btn five-percent" id="5%">5%</button>
                    <button class="section-btn ten-percent" id="10%">10%</button>
                    <button class="section-btn fifteen-percent" id="15%">15%</button>
                    <button class="section-btn twentyfive-percent" id="25%">25%</button>
                    <button class="section-btn fifty-percent" id="50%">50%</button>
                    <input class="section-btn custom-btn" type="button" value="Custom" id="custom-btn">
                </section>

                <section class="people-container">
                    <label class="section-title" for="input-people">Number of People</label>
                    <p class="section-error" id="section-error"></p>
                    <input type="text" inputmode="numeric" class="input-people" id="input-people" autocomplete="off">
                </section>

                <section class="total-container">
                    <div class="total-subcontainer total-upper">
                        <p class="tip-text">
                            Tip Amount<br>
                            <span class="tip-span">/ person</span>
                        </p>
                        <p class="tip-num" id="tip-num">$0.00</p>
                    </div>
                    <div class="total-subcontainer total-lower">
                        <p class="total-text">
                            Total<br>
                            <span class="total-span">/ person</span>
                        </p>
                        <p class="total-num" id="total-num">$0.00</p>
                    </div>
                    <button class="reset-btn" id="reset-btn">RESET</button>
                </section>
            </main>
        </div>
    </body>
</html>
